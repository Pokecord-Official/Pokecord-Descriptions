name: Parse
on:
  repository_dispatch:
    types: [push-event]
jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Pull shop data
        run: |
            curl -X GET -H "Accept: application/vnd.github.raw+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/Pokecord-Official/Pokecord-Module/contents/src/shop.json \
            -o shop.json
      - name: Run script
        run: node index.js
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          sed -i '/^descriptions\//d' .gitignore
          git add -f descriptions
          git commit -m "Auto Parsed Descriptions"
          git restore .gitignore
          git commit -m "Restore gitignore"
          git push
